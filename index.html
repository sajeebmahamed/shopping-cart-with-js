<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="item1">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="decrementValue()" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="number" value="0">
                           <button onclick="incrementValue()" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="price">0</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="dltItem">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="item2">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="decValue()" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="num" value="0">
                           <button onclick="inctValue()" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="pri">0</span></h5>
                        <img src="images/remove.png" alt="" id="dltItem2" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal" ></span></span> </h5>
                        <h5>$ <span id="tax">0</span> </h5>
                        <h5>$ <span id="total">0</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" onclick="btnFunction()" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      // delete item event handler
      const dltitem = document.getElementById("dltItem");
      dltitem.addEventListener("click", function(){
         const item = document.getElementById("item1");
         item.style.display = "none";
      })
      const item2 = document.getElementById("dltItem2");
      item2.addEventListener("click", function(){
         const item2 = document.getElementById("item2");
         item2.style.display = "none";
      })

      // first item increment 
      function incrementValue(){
         var value = parseInt(document.getElementById('number').value,10);
         value = isNaN(value) ? 0 : value;
         if (value < 10) {
            value++;
            document.getElementById('number').value = value;
            var price = parseInt(document.getElementById("price").innerText);
            var total = price + 100;
            document.getElementById("price").innerText = total;

            // Subtotal section
            var subTotal = parseInt(document.getElementById("subTotal").innerText);
            var subTotal = price + 100;
            document.getElementById("subTotal").innerText = total;

            // tax section
            var tax = parseInt(document.getElementById("tax").innerText);
            var tax = subTotal * 0.5 / 100;
            document.getElementById("tax").innerText = tax;


            // total sec
            var total = parseInt(document.getElementById("total").innerText);
            var total = subTotal + tax;
            document.getElementById("total").innerText = total;
         }
      }
      // first item decrement
      function decrementValue(){
         var value = parseInt(document.getElementById('number').value, 10);
         value = isNaN(value) ? 0 : value;
         if (value > 0) {
            value--;
            document.getElementById('number').value = value;
            var price = parseInt(document.getElementById("price").innerText);
            var total = price - 100;
            document.getElementById("price").innerText = total;

            // subTotal section
            var subTotal = parseInt(document.getElementById("subTotal").innerText);
            var subTotal = price + 100;
            document.getElementById("subTotal").innerText = total;

            // tax section
            var tax = parseInt(document.getElementById("tax").innerText);
            var tax = (tax - 0.5);
            document.getElementById("tax").innerText = tax;

            // total sec
            var total = parseInt(document.getElementById("total").innerText);
            var total = subTotal - tax;
            document.getElementById("total").innerText = total;
         }
      }

      // secound item increment 
      function inctValue() {
            var value = parseInt(document.getElementById('num').value, 10);
            value = isNaN(value) ? 0 : value;
            if (value < 10) {
               value++;
               document.getElementById('num').value = value;
               var pri = parseInt(document.getElementById("pri").innerText);
               var total = pri + 100;
               document.getElementById("pri").innerText = total;

               // Subtotal section
               var subTotal = parseInt(document.getElementById("subTotal").innerText);
               var subTotal = pri + 100;
               document.getElementById("subTotal").innerText = total;

               // tax section
               var tax = parseInt(document.getElementById("tax").innerText);
               var tax = subTotal * 0.5 / 100;
               document.getElementById("tax").innerText = tax;


               // total sec
               var total = parseInt(document.getElementById("total").innerText);
               var total = subTotal + tax;
               document.getElementById("total").innerText = total;
            }
         }
         // secound item decrement
         function decValue() {
               var value = parseInt(document.getElementById('num').value, 10);
               value = isNaN(value) ? 0 : value;
               if (value > 0) {
                  value--;
                  document.getElementById('num').value = value;
                  var pri = parseInt(document.getElementById("pri").innerText);
                  var total = pri - 100;
                  document.getElementById("pri").innerText = total;

                  // subTotal section
                  var subTotal = parseInt(document.getElementById("subTotal").innerText);
                  var subTotal = pri + 100;
                  document.getElementById("subTotal").innerText = total;

                  // tax section
                  var tax = parseInt(document.getElementById("tax").innerText);
                  var tax = (tax - 0.5);
                  document.getElementById("tax").innerText = tax;

                  // total sec
                  var total = parseInt(document.getElementById("total").innerText);
                  var total = subTotal - tax;
                  document.getElementById("total").innerText = total;
               }
            }

            function btnFunction(){

               var subTotal = parseInt(document.getElementById("subTotal").innerText);
               var tax = parseFloat(document.getElementById("tax").innerText);
               var total = parseInt(document.getElementById("total").innerText);

               alert("Subtotal : " + subTotal + "\nTax : " + tax + "\nTotal Price : " + total);
              
              
            }

        
   </script>
</body>

</html>
